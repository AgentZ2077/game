
<!DOCTYPE html>
<html>
<head>
  <title>Solana AI Game Agent Demo</title>
</head>
<body>
  <h1>ðŸ¤– AI Agent Simulation</h1>
  <label>Choose agent:</label>
  <select id="agent">
    <option value="tavernkeeper">Tavernkeeper</option>
    <option value="miner">Miner</option>
  </select>
  <br><br>
  <button onclick="sendContext()">Trigger Agent</button>
  <pre id="result"></pre>

  <script>
    async function sendContext() {
      const agent = document.getElementById("agent").value;
      const res = await fetch("http://localhost:8000/mcp/context", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ agent: agent, player: "PlayerX" })
      });
      const json = await res.json();
      document.getElementById("result").textContent = JSON.stringify(json, null, 2);
    }
  </script>
</body>
</html>
